{% extends 'base.html' %}
    <title>Title</title>
    {% load static %}
{% block content %}
{% if latest_question_list %}
<br>
    <ul class="list-group">
        {% for question in latest_question_list %}
        <li type="none"><a href="/polls/{{ question.id }}/" class="list-group-item" > {{ question.question_text}}</a> </li>
</ul>
    {% endfor %}
{% else %}
    <p> No polls are available. </p>
{% endif %}
{% endblock %}

</body>
</html>
